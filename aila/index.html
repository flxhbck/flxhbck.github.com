<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>Aila | f3h</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="Aila" />
	<meta name="keywords" content="aila, iPhone, cocos2d" />
	<meta name="author" content="Felix" />
	<link rel="shortcut icon" href="../favicon.ico"> 
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/modernizr.custom.04022.js"></script>
</head>
<body>

	<!-- f3 top bar -->
	<div class="f3h-top">
        <a href="../main/" > << <br/> Felix Heibeck </a>
    </div>
	
	
	<div class="container"id="outer">
		
		<div id="middle">
			<div id="inner">

				<div class="sp-slideshow">

					<input id="button-1" type="radio" name="radio-set" class="sp-selector-1" checked="checked" />
					<label for="button-1" class="button-label-1"></label>

					<input id="button-2" type="radio" name="radio-set" class="sp-selector-2" />
					<label for="button-2" class="button-label-2"></label>

					<input id="button-3" type="radio" name="radio-set" class="sp-selector-3" />
					<label for="button-3" class="button-label-3"></label>

					<input id="button-4" type="radio" name="radio-set" class="sp-selector-4" />
					<label for="button-4" class="button-label-4"></label>

					<input id="button-5" type="radio" name="radio-set" class="sp-selector-5" />
					<label for="button-5" class="button-label-5"></label>
					
					<input id="button-6" type="radio" name="radio-set" class="sp-selector-6" />
					<label for="button-6" class="button-label-6"></label>
					
					<input id="button-7" type="radio" name="radio-set" class="sp-selector-7" />
					<label for="button-7" class="button-label-7"></label>
					
					<input id="button-8" type="radio" name="radio-set" class="sp-selector-8" />
					<label for="button-8" class="button-label-8"></label>

					<label for="button-1" class="sp-arrow sp-a1"></label>
					<label for="button-2" class="sp-arrow sp-a2"></label>
					<label for="button-3" class="sp-arrow sp-a3"></label>
					<label for="button-4" class="sp-arrow sp-a4"></label>
					<label for="button-5" class="sp-arrow sp-a5"></label>
					<label for="button-6" class="sp-arrow sp-a6"></label>
					<label for="button-7" class="sp-arrow sp-a7"></label>
					<label for="button-8" class="sp-arrow sp-a8"></label>
					
					
					

					<div class="sp-content">
						<div class="sp-parallax-bg-2"></div>
						<div class="sp-parallax-bg"></div>
						<div class="sp-parallax-floor"></div>
						
						<ul class="sp-slider">
							<li><img src="images/image1.png" alt="image01" /></li>
							<li><img src="images/image2.png" alt="image02" /></li>
							<li><img src="images/image3.png" alt="image03" /></li>
							<li><img src="images/image4.png" alt="image04" /></li>
							<li><img src="images/image5.png" alt="image05" /></li>
							<li><img src="images/image6.png" alt="image06" /></li>
							<li><img src="images/image7.png" alt="image07" /></li>
							<li><img src="images/image8.png" alt="image08" /></li>
						</ul>
					</div><!-- sp-content -->

				</div><!-- sp-slideshow -->
				
				<div class="link-container">
					<a href="http://www.slideshare.net/slideshow/embed_code/14146155?hostedIn=slideshare" target="_blank" > documentation [german]</a>
				</div>
		</div>
	</div>
</body>
</html>
